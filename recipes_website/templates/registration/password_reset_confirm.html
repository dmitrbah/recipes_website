{% extends "base.html" %}

{% block title %}Введите новый пароль{% endblock %}

{% block content %}

    {% if validlink %}

        <h1>Установите новый пароль!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Изменить новый пароль">
        </form>

    {% else %}

        <p>Ссылка на сброс пароля неактивна. Запросите сброс пароля снова.</p>

    {% endif %}
{% endblock %}
